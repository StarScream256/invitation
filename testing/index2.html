<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Main CSS -->
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <img src="" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li class="li1"><a href="">Home</a></li>
                    <li class="li2"><a href="">Product</a></li>
                    <li class="li3"><a href="">Contact</a></li>
                    <li class="li4"><a href="">About</a></li>
                </ul>
            </div>
            <div class="search">
                <div class="search-input" id="search-input">
                    <input type="text" name="" id="">
                </div>
                <button class="search-icon" onclick="searchTop()"><i class='bx bx-search'></i></button>
            </div>
        </div>
    </div>
    
    <div class="pricing-container" id="pricing">
        <div class="pricing-wrapper">
            <div class="pricing-items">
                <div class="main-price">
                    <p class="price-title">Special Offer</p>
                    <p class="price-nom">Rp 7.500</p>
                </div>
                <div class="pricing-content">
                    <div class="pricing-img-wrap" id="pricingImgDetail">
                        <img src="https://images.unsplash.com/photo-1538935732373-f7a495fea3f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="pricing-img">
                        <button class="pricing-img-detail">
                            <i class="fas fa-eye"></i>
                            <p>Lihat</p>
                        </button>
                    </div>
                    <h3>Product 1</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia?</p>
                    <button class="pricing-btn">Buy Now</button>
                </div>
            </div>
            <div class="pricing-items">
                <div class="main-price">
                    <p class="price-title">Special Offer</p>
                    <p class="price-nom">Rp 9.500</p>
                </div>
                <div class="pricing-content">
                    <div class="pricing-img-wrap">
                        <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" class="pricing-img" id="test">
                        <button class="pricing-img-detail" onclick="see()">
                            <i class="fas fa-eye"></i>
                            <p>Lihat</p>
                        </button>
                    </div>
                    <h3>Product 2</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia?</p>
                    <button class="pricing-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cari">
        <div class="carix">
            <input type="text" class="cari-inpt" id="cari-inpt" autocomplete="off">
        </div>
        <button class="cari-icon" id="cari-icon" onclick="cari()"><i class='bx bx-search'></i></button>
    </div>

    <script>
        function see() {
            var full = document.getElementById("test");
            full.classList.toggle("pricing-img-see");
            full.style.display = "block";
        }
        function searchTop() {
            var tops = document.getElementById("search-input");
            tops.style.transform = "translateX(0)";
            tops.classList.toggle("search-input-focus");
        }
        function cari() {
            document.getElementById("cari-inpt").classList.toggle("cari-inpt-ori");
            document.getElementById("cari-icon").classList.toggle("cari-iconx");
            document.getElementsByClassName(".bx bx-search").classList.toggle("bx bx-x");
        }
    </script>
</body>
</html>
